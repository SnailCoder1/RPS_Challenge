<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">    
</head>

<body>

    <script src="./dist/bundle.js"></script>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result"> 
        <p> The Game is for Kids</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/Rock1.png" alt="rock">
        </div>

        <div class="choice" id="p">
            <img src="img/Paper.png" alt="paper">
        </div>

        <div class="choice" id="s">
            <img src="img/Scissors.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Make your move</p>








   



    



    <div class="footer flex justify-around">
            <p>© The game is crafted in JavaScript, HTML & CSS ❤️.</p>
    </div>
</body>

</html>
