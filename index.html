<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors Challenge</title>
        <link rel="stylesheet" href="src/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    </head>
    
        <body>

            <header> 
                <h1>Rock Paper Scissors</h1>
            </header> 

                <div class="score-board">
                    <div id="user-label" class="badge">user</div>
                    <div id="computer-label" class="badge">computer</div>
                    <span id="user-score">0</span>:<span id="computer-score">0</span>
                </div>

                <div class="result"> 
                    <p> The Game is for Kids</p>
                </div>

                    <div class="choices">
                        <div class="choice" id="r">
                            <img src="src/image/Rock1.png">
                        </div>

                        <div class="choice" id="p">
                            <img src="src/image/Paper.png" alt="paper">
                        </div>

                        <div class="choice" id="s">
                            <img src="src/image/Scissors.png" alt="scissors">
                        </div>
                    </div>

                <p id="action-message">Make your move.</p>
            
            <script> src="./src/rps.js"</script>
        </body>
</html>
