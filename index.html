<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">    
</head>

<body>

    <script src="./dist/bundle.js"></script>

    

    <nav class="flex justify-around justify-between flex-wrap bg-teal p-10">
        <div class="flex items-center flex-no-shrink text-white">
            <span class="font-semibold text-xl tracking-tight">Rock Paper Scissors Challenge</span>
        </div>
    </nav>


    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 25px;
            width: 100%;
        }
    </style>
    <br><br>
   
        <p id="choice"> 

        <div class="flex justify-around" > 
            <button class="flex justify-around bg-white hover:bg-grey-lightest text-grey-darkest font-semibold border-grey-light rounded shadow">
                Make your choice and play the game!
            </button>
        </div>
    
                            <br>  <br>  <br>  <br>  <br> 

    <div class="flex justify-around mr-6 m-1px" >

            <input onClick="Rock()" type="image" id="Rock" class="w-auto" src="src/img/Rock1.png" alt="Rock">
            <input onClick="Scissors()" type="image" id="Scissors" class="w-auto" src="src/img/Scissors.png" alt="Scissors">
            <input onClick="Paper()" type="image" id="Paper" class="w-auto" src="src/img/Paper.png" alt="Paper">
    </div>

    <div class="footer flex justify-around">
            <p>© The game is crafted in 100% JavaScript❤️.</p>
    </div>
</body>

</html>
